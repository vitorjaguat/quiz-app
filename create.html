<head>

    <title>Quiz app</title>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <!-- <h2 id="question"></h2> -->
            <div class="input question-input">
                <label for="input-question" class="question-input input">Question <span id="question-number">#</span></label><input type="text" name="question" id="question-input" class="question-input input" placeholder="What is the question?">
            </div>
            <ul>
                <li class="input">
                    <label for="a" id="a_text">Option A:</label>
                    <input type="text" name="answer" id="a" class="answer-input">
                </li>
                <li class="input" >
                    <label for="b" id="b_text">Option B:</label>
                    <input type="text" name="answer" id="b" class="answer-input">
                </li>
                <li class="input">
                    <label for="c" id="c_text">Option C:</label>
                    <input type="text" name="answer" id="c" class="answer-input">
                </li>
                <li class="input">
                    <label for="d" id="d_text">Option D:</label>
                    <input type="text" name="answer" id="d" class="answer-input">
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
        <a href="./index.html"><button id="begin">Go to your quiz</button></a>
    </div>

    <script src="create.js" type="module"></script>
</body>

</html>
